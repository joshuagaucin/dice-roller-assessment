<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice roller</title>
    <link rel="stylesheet" href="./assets/stylesheets/sassy/style.css">
</head>

<body>
    <div id="container">
        <div class="roll-stuff">
            <input type="text" id="number-of-rolls" name="rolls" required minlength="1" maxlength="2" size="2">
            <button id="roll">Roll a D6!</button>
            <input type="text" id="number-of-rolls-D4" name="rolls" required minlength="1" maxlength="2" size="2">
            <button id="roll-D4">Roll a D4!</button>
            <input type="text" id="number-of-rolls-D8" name="rolls" required minlength="1" maxlength="2" size="2">
            <button id="roll-D8">Roll a D8!</button>
            <input type="text" id="number-of-rolls-D10" name="rolls" required minlength="1" maxlength="2" size="2">
            <button id="roll-D10">Roll a D10!</button>
            <input type="text" id="number-of-rolls-D20" name="rolls" required minlength="1" maxlength="2" size="2">
            <button id="roll-D20">Roll a D20!</button>
        </div>

        <h1 id="sum-of-rolls"></h1>
        <button id="show-all-rolls">Show all Rolls</button>

        <ol id="all-rolls">

        </ol>
        <button id="reset">Reset</button>
        <h4>(Please Note that the Show all Rolls button may need to be clicked multiple times.)</h4>
    </div>


    <script src="./assets/javascript/main.js"></script>
</body>

</html>
